  <body onload="checkCookie()">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>

            <li><a href="#contact">Contact</a></li>-->
          </ul>
      </div>

    <div class="container">
      <div class="body-container">
        <h5 id="error"></h5>
        <div id="login">
          <input type="text" id="username" value="gelicia" /> <br/>
          <input type="password" id="password" onkeydown="if (event.keyCode == 13) document.getElementById('loginBtn').click()"/> <br/>
          <input type="button" id="loginBtn" value="Login" onclick="submitForm()"/>
        </div>

        <div id="tweetQueue" class="panel panel-info">
          <div class="panel-heading">

          </div>
          <div class="panel-body">

          <div class="panel-heading">
            <h3 class="panel-title">Display Queue</h3>
          </div>
          <div class="panel-body">
            <ul class="list-group">

          </div>
        </div>
      </div>
    </div>
