<!DOCTYPE html>
<html>
  <head>
    <title>Login To Skirt Moderation</title>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/md5/build/md5.min.js"></script>
    <script type="text/javascript" src="bower_components/require/build/require.min.js"></script>
    <script type="text/javascript" src="bower_components/q/q.js"></script>
    <script type="text/javascript" src="bower_components/d3/d3.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <div id="content">
      <h1 id="title">Login</h1>
      <h5 id="error"></h5>
      <div id="login">
        <input type="text" id="username" value="gelicia" /> <br/>
        <input type="password" id="password" onkeydown="if (event.keyCode == 13) document.getElementById('loginBtn').click()"/> <br/>
        <input type="button" id="loginBtn" value="Login" onclick="submitForm()"/>
      </div>
      <div id="tweetQueue"></div>
      <hr />
      <div id="displayQueue"></div>
      <hr />
      <div id="displayedTweets"></div>
    </div>
  </body>
</html>
